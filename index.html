<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-pale-blue x-padding">

  <div id="container">

    <div id="header-image" class="bottom-margin">
      <img src="images\illustration-hero.svg" alt="illustration-hero">
    </div>

    <div id="header" class="bold-weight-text top-margin">
      Order Summary
    </div>

    <div class="x-padding">
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div id="plan" class="bg-very-pale-blue top-margin flex-row">

      <div class="flex-column">
        <img src="images\icon-music.svg" alt="icon-music">
      </div>

      <div class="flex-column">
        <div class="normal-weight-text">
          Annual Plan
        </div>
        <div>
          $59.99/year
        </div>
      </div>

      <div class="flex-column">
        <a href="">
          Change
        </a>
      </div>
    </div>


    <a href=""
      class="button light-text no-text-decoration normal-weight-text bg-bright-blue y-padding top-margin width-80 left-margin right-margin border-radius-25 center-text">
      <div class="">
        Proceed to Payment
      </div>
    </a>

    <div class="y-padding top-margin bottom-margin">
      <a href="" class="no-text-decoration dark-text">
        Cancel Order
      </a>
    </div>
  </div>


  <div class="attribution top-margin">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/mtaufiqmahdi/" target="_blank">Muhammad Taufiq Mahdi</a>.
  </div>
</body>

</html>
